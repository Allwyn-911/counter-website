<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #343a40; /* Dark background */
        color: white; /* White text for contrast */
      }
      h1 {
        margin-bottom: 20px;
        font-family: "Arial", sans-serif;
      }
      .counter-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .btn-circle {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
      input {
        width: 200px;
        text-align: center;
        margin: 0 10px;
        font-size: 24px;
      }
      .btn-reset {
        margin-top: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="counter-container">
      <h1>COUNTER</h1>
      <div class="d-flex align-items-center">
        <button class="btn btn-success btn-circle plus">+</button>
        <input type="text" class="bx" value="0" />
        <button class="btn btn-success btn-circle minus">-</button>
      </div>
      <button class="btn btn-danger btn-reset reset">RESET</button>
    </div>
    <script src="count.js"></script>
  </body>
</html>
